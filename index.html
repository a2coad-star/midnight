<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>V√çAS CON PARO O MANIFESTACIONES - ECU 911</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="1500">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #004085;
      font-size: 18px;
    }
    #fecha {
      text-align: center;
      margin-bottom: 20px;
      color: #6c757d;
    }
    #contador {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      color: #495057;
    }
    .tabla-container {
      overflow-x: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    thead {
      background-color: #007bff;
      color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e9ecef;
    }
    .estado-cerrada {
      color: #b02a37;
      font-weight: bold;
    }
    .estado-habilitada {
      color: #198754;
      font-weight: bold;
    }
    .estado-restringida {
      color: #fd7e14;
      font-weight: bold;
    }

    /* üì± Responsive */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        background: #fff;
      }
      td {
        border: none;
        padding: 6px;
        position: relative;
        text-align: left;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
        color: #004085;
      }
    }
  </style>
</head>
<body>
  <h1>V√çAS CON OBSERVACIONES: PARO O MANIFESTACIONES</h1>
  <h3 id="fecha"></h3>

  <p id="contador"></p>

  <div class="tabla-container">
    <table id="tablaVias">
      <thead>
        <tr>
          <th>Provincia</th>
          <th>V√≠a</th>
          <th>Estado</th>
          <th>Observaciones</th>
          <th>V√≠a Alterna</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5" style="text-align:center;">Cargando datos...</td></tr>
      </tbody>
    </table>
  </div>

<script>
  let todasLasVias = []; 

  // Actualizar fecha
  function actualizarFecha() {
    document.getElementById('fecha').innerText = 
      "√öltima actualizaci√≥n: " + (new Date()).toLocaleString('es-EC');
  }
  setInterval(actualizarFecha, 30000);

  document.addEventListener('DOMContentLoaded', function () {
    actualizarFecha();

    // URL del servicio ECU911
    const serviceUrl = 'https://ecu911.gob.ec/Services/WSVias/ViasWeb.php?estado=A&and:<>:EstadoActual-id=593&order=Provincia-descripcion&limit=200&start=0';

    fetch(serviceUrl)
      .then(response => response.json())
      .then(data => {
        todasLasVias = data.data || [];
        renderTabla();
      })
      .catch(error => {
        console.error('Error al cargar las v√≠as:', error);
        document.querySelector('#tablaVias tbody').innerHTML =
          '<tr><td colspan="5" style="text-align:center;color:red;">No se pudieron cargar los datos. Intente recargar la p√°gina.</td></tr>';
      });
  });

  function renderTabla() {
    let filas = '';

    // üîé Palabras clave para filtrar observaciones
    const palabrasClave = ['paro', 'manifestantes', 'manifestaciones', 'manifestaci√≥n'];

    // Filtrar v√≠as que contengan esas palabras
    let viasFiltradas = todasLasVias.filter(v => {
      const obs = (v.observaciones || '').toLowerCase();
      return palabrasClave.some(palabra => obs.includes(palabra));
    });

    if (viasFiltradas.length === 0) {
      filas = '<tr><td colspan="5" style="text-align:center;">No existen v√≠as con observaciones de PARO o MANIFESTACIONES</td></tr>';
    } else {
      viasFiltradas.forEach(obj => {
        let viasAlternas = 'N/A';
        if (obj.DetalleViaAlterna && obj.DetalleViaAlterna.length > 0) {
          viasAlternas = obj.DetalleViaAlterna.map(va => va.Via?.descripcion || '').join('<br>');
        }

        let claseEstado = '';
        switch(obj.EstadoActual.nombre.toUpperCase()) {
          case 'CERRADA': claseEstado = 'estado-cerrada'; break;
          case 'HABILITADA': claseEstado = 'estado-habilitada'; break;
          case 'RESTRINGIDA': claseEstado = 'estado-restringida'; break;
        }

        filas += `
          <tr>
            <td data-label="Provincia">${obj.Provincia.descripcion}</td>
            <td data-label="V√≠a">${obj.descripcion}</td>
            <td data-label="Estado" class="${claseEstado}">${obj.EstadoActual.nombre}</td>
            <td data-label="Observaciones">${obj.observaciones || 'Sin observaciones'}</td>
            <td data-label="V√≠a Alterna">${viasAlternas}</td>
          </tr>`;
      });
    }

    document.querySelector('#tablaVias tbody').innerHTML = filas;
    document.getElementById('contador').innerText = `Resultados: ${viasFiltradas.length}`;
  }
</script>
</body>
</html>
