<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>V√≠as con novedades - ECU 911</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="1500">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #004085;
      font-size: 12px;
    }
    #fecha {
      text-align: center;
      margin-bottom: 20px;
      color: #6c757d;
    }
    .filtros {
      text-align: center;
      margin-bottom: 15px;
    }
    select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #contador {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      color: #495057;
    }
    .tabla-container {
      overflow-x: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    thead {
      background-color: #007bff;
      color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e9ecef;
    }
    .estado-cerrada {
      color: #b02a37;
      font-weight: bold;
    }
    .estado-habilitada {
      color: #198754;
      font-weight: bold;
    }
    .estado-restringida {
      color: #fd7e14;
      font-weight: bold;
    }

    /* üì± Estilos responsive para m√≥viles */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        background: #fff;
      }
      td {
        border: none;
        padding: 6px;
        position: relative;
        text-align: left;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 4px;
        color: #004085;
      }
    }
  </style>
</head>
<body>
  <h1>VIAS QUE PRESENTAN NOVEDADES EN ECUADOR</h1>
  <h3 id="fecha"></h3>

  <!-- Selector de estado -->
  <div class="filtros">
    <label for="selectorEstado">Filtrar por estado: </label>
    <select id="selectorEstado">
        <option value="TODAS">Todas</option>
    </select>
  </div>

  <p id="contador"></p>

  <div class="tabla-container">
    <table id="tablaVias">
      <thead>
        <tr>
          <th>Provincia</th>
          <th>V√≠a</th>
          <th>Estado</th>
          <th>Observaciones</th>
          <th>V√≠a Alterna</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5" style="text-align:center;">Cargando datos...</td></tr>
      </tbody>
    </table>
  </div>

<script>
  let todasLasVias = []; // guardar√° los datos originales

  document.addEventListener('DOMContentLoaded', function () {
    // Fecha y hora
    document.getElementById('fecha').innerText = 
      "√öltima actualizaci√≥n: " + (new Date()).toLocaleString('es-EC');

    // URL del servicio ECU911
    var serviceUrl = 'https://ecu911.gob.ec/Services/WSVias/ViasWeb.php?estado=A&and:<>:EstadoActual-id=593&order=Provincia-descripcion&limit=200&start=0';

    fetch(serviceUrl)
      .then(response => response.json())
      .then(data => {
        todasLasVias = data.data;

        // Poblar selector con estados √∫nicos
        const estadosUnicos = [...new Set(todasLasVias.map(v => v.EstadoActual.nombre))];
        const selector = document.getElementById('selectorEstado');
        estadosUnicos.forEach(est => {
          let option = document.createElement('option');
          option.value = est;
          option.textContent = est;
          selector.appendChild(option);
        });

        // Mostrar inicialmente solo v√≠as CERRADAS
        renderTabla("CERRADA");
        selector.value = "CERRADA";

        // Escuchar cambios en el selector
        selector.addEventListener('change', function() {
          renderTabla(this.value);
        });
      })
      .catch(error => {
        console.error('Error al cargar las v√≠as:', error);
        document.querySelector('#tablaVias tbody').innerHTML =
          '<tr><td colspan="5" style="text-align:center;color:red;">Error al cargar los datos</td></tr>';
      });
  });

  function renderTabla(filtroEstado) {
    let filas = '';
    let viasFiltradas = todasLasVias;

    if (filtroEstado !== "TODAS") {
      viasFiltradas = todasLasVias.filter(v => v.EstadoActual.nombre === filtroEstado);
    }

    if (viasFiltradas.length === 0) {
      filas = '<tr><td colspan="5" style="text-align:center;">No existen v√≠as en este estado</td></tr>';
    } else {
      viasFiltradas.forEach(obj => {
        let viasAlternas = 'N/A';
        if (obj.DetalleViaAlterna && obj.DetalleViaAlterna.length > 0) {
          viasAlternas = obj.DetalleViaAlterna.map(va => va.Via?.descripcion || '').join('<br>');
        }

        // clase CSS seg√∫n estado
        let claseEstado = '';
        switch(obj.EstadoActual.nombre.toUpperCase()) {
          case 'CERRADA': claseEstado = 'estado-cerrada'; break;
          case 'HABILITADA': claseEstado = 'estado-habilitada'; break;
          case 'RESTRINGIDA': claseEstado = 'estado-restringida'; break;
        }

        filas += `
          <tr>
            <td data-label="Provincia">${obj.Provincia.descripcion}</td>
            <td data-label="V√≠a">${obj.descripcion}</td>
            <td data-label="Estado" class="${claseEstado}">${obj.EstadoActual.nombre}</td>
            <td data-label="Observaciones">${obj.observaciones || 'Sin observaciones'}</td>
            <td data-label="V√≠a Alterna">${viasAlternas}</td>
          </tr>`;
      });
    }

    document.querySelector('#tablaVias tbody').innerHTML = filas;
    document.getElementById('contador').innerText = `Resultados: ${viasFiltradas.length}`;
  }
</script>
</body>
</html>
